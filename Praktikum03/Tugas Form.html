<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas PW1</title>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0; padding: 0">
    <div>
      <div
        style="
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          background-color: rgb(0, 0, 0);
        "
      >
        <img src="Logo Jakshop Bodas.png" style="width: 150px; height: 60px" />
        <input
          placeholder="Search..."
          type="text"
          style="
            width: 60%;
            height: 40px;
            border-radius: 5px 5px 5px 5px;
            border: none;
          "
        />
        <button
          style="
            padding: 10px 20px 10px 20px;
            background-color: rgb(0, 0, 0);
            border: none;
            border-radius: 3px;
            color: white;
            margin-left: -11%;
          "
        >
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </button>
        <div>
          <i style="color: white" class="fa-solid fa-cart-shopping fa-2xl"></i>
        </div>
      </div>
      <div
        style="
          background-color: rgb(0, 0, 0);
          margin-top: -20px;
          padding-bottom: 1px;
          padding-top: 1px;
        "
      >
        <nav>
          <ul style="display: flex; justify-content: center">
            <li style="list-style: none; margin-right: 50px">
              <a
                style="
                  text-decoration: none;
                  color: rgb(255, 255, 255);
                  font-family: 'Poppins', sans-serif;
                "
                href=""
                >Home</a
              >
            </li>
            <li style="list-style: none; margin-right: 50px">
              <a
                style="
                  text-decoration: none;
                  color: white;
                  font-family: 'Poppins', sans-serif;
                "
                href=""
                >Pay</a
              >
            </li>
            <li style="list-style: none; margin-right: 50px">
              <a
                style="
                  text-decoration: none;
                  color: white;
                  font-family: 'Poppins', sans-serif;
                "
                href=""
                >Live</a
              >
            </li>
            <li style="list-style: none; margin-right: 50px">
              <a
                style="
                  text-decoration: none;
                  color: white;
                  font-family: 'Poppins', sans-serif;
                "
                href=""
                >Inbox</a
              >
            </li>
            <li style="list-style: none; margin-right: 50px">
              <a
                style="
                  text-decoration: none;
                  color: white;
                  font-family: 'Poppins', sans-serif;
                "
                href=""
                >Account</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div style="background-color: rgb(225, 225, 225)">
      <img
        src="iphone_15.png"
        alt="Iphone 15 Pro Max"
        style="border-radius: 40px; width: 250px"
      />
      <h1>Iphone 15 Pro Max</h1>
      <h3>Varian :</h3>
      <input type="radio" id="256" name="Crust" />
      <label for="256">256 GB</label>
      <input type="radio" id="518" name="Crust" />
      <label for="518">518 GB</label>
      <input type="radio" id="1" name="Crust" />
      <label for="1">1 TB</label>
      <br />
      <h3>Color</h3>
      <input type="radio" id="white" name="Crust" />
      <label for="white">Titanium White</label>
      <input type="radio" id="Black" name="Crust" />
      <label for="Black">Titanium Black</label>
      <input type="radio" id="BLue" name="Crust" />
      <label for="Blue">Titanium Blue</label>
      <h2>Rp. 24.499.000</h2>
      <form action="Tugas Hasil.html">
        <label for="nama">Note :</label>
        <br />
        <textarea cols="175" rows="10"></textarea>
        <br />
        <br />
        <label for="Opsi Pengiriman">Opsi Pengiriman</label>
        <select
          name="Opsi Pengiriman"
          id="Opsi Pengiriman"
          style="height: 40px; widht: 80px"
        >
          <option value="Instan">Instant</option>
          <option value="Sameday">Sameday</option>
          <option value="Reguler">Reguler</option>
          <option value="Hemat">Hemat</option>
          <option value="Cargo">Cargo</option>
        </select>
        <br />
        <br />
        <label for="Nama">Nama Customer :</label>
        <input type="text" style="height: 30px; width: 500px" />
        <br />
        <br />
        <label for="alamat">Alamat :</label><br />
        <textarea cols="175" rows="10"></textarea>
        <br />
        <br />
        <label for="hobi">Jaminan Keamanan :</label>
        <input type="checkbox" /> Jaminan Keamanan
        <input type="checkbox" /> Bubblewrap
        <br />
        <br />
        <label for="kota">Voucher :</label>
        <select style="height: 40px; widht: 80px">
          <option value="Jakarta">Cashback</option>
          <option value="Bogor">Gratis Ongkir</option>
          <br />
        </select>
        <br />
        <br />
        <label for="kota">Metode Pembayaran :</label>
        <select
          style="height: 40px; widht: 80px"
          name="Metode Pembayaran"
          id="Metode Pembayaran"
        >
          <option value="Instan">COD</option>
          <option value="Sameday">JakShopPay</option>
          <option value="Reguler">Transfer</option>
          <option value="Hemat">Kartu Kredit</option>
          <option value="Cargo">Paylater</option>
        </select>
        <br />
        <br />
        <input
          type="submit"
          value="checkout"
          style="height: 40px; width: 100px"
        />
      </form>
    </div>
  </body>
</html>
